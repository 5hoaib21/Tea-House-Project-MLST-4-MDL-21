<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="grid grid-cols-2 border border-red-500 container mx-auto">
      <div class="banner-left space-y-[30px]">
        <h2 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h2>
        <p class="text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="py-3 px-5 rounded-md text-white font-semibold bg-red-500 bg-linear-to-r from-[#ff0000] to-[#ff8938]"
        >
          Explore More
          <span class="-rotate-45 inline-block"
            ><i class="fa-solid fa-arrow-right-long"></i
          ></span>
        </button>
      </div>
      <div class="banner-right">
        <img src="./images/banner.png" alt="" />
      </div>
    </section>
  </body>
</html>
